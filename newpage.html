<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
      <form method="get">
        <h3>Are you from inside or outside the US?</h3>
        <label for="r1">In</label>

        <input type="radio" id="r1" name="location" value="Inside" >

        <label for="r2">Out</label>

        <input type="radio" id="r2" name="location" value="Outside" >

        <br />

        <p>Select one or more services consumed:</p>

        <label for="c1">Food</label>

        <input type="checkbox" id="c1" name="services" value="Food" >

        <label for="c2">Drink</label>

        <input type="checkbox" id="c2" name="services" value="Drink" >

        <p>
          How was our service?
        </p>
        <select name="stars">
          <option value="Great">
            3
          </option>
          <option value="Good">
            2
          </option>
          <option value="Fair">
            1
          </option>
        </select>
        <br />
        <p>
          Any other feedback?
        </p>
        <textarea name="mytextarea" rows="8" cols="80"></textarea>
        <br />
        <input type="submit" name="" value="SUBMIT" >

      </form>
  </body>
</html>
